<section id="signup" class="row">

    <h2>Join The Group</h2>

    <section id="why-signup">
        <ul>
            <li><h5>Be the first to know class dates</h5></li>
            <li><h5>Get involved in shaping the course structure</h5></li>
            <li><h5>Tell us what you want to learn, design, and make</h5></li>
        </ul>
    </section>

    <div id="form-wrapper">
        <form action="" method="post" id="form-signup">
            <!-- <label for="first-name">First Name</label> -->
            <input id="first-name" name="firstName" type="text" placeholder="First Name" required>
            <!-- <label for="last-name">Last Name</label> -->
            <input id="last-name" name="lastName" type="text" placeholder="Last Name" required>
            <!-- <label for="email">Email</label> -->
            <input id="email" name="email" type="email" placeholder="Email" required>
            <button id="send" type="submit">Join The Group</button>
        </form> 
    </div>
    <div id="sent">
        <h3>Cheers to you, future designer!</h3>
        <h5>Why don't you say hey on <a href="https://twitter.com/HackDesignTO">Twitter</a> if you haven't already?</h5>
    </div>

</section>
